<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: auto auto 1fr;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-bar {
            grid-column: 1 / -1;
            background-color: #e0e0e0;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            color: #555;
        }

        .live-exchange-rate {
            background-color: #e0e0e0;
            padding: 30px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: #555;
        }

        .user-profile-section {
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .user-profile-circle {
            width: 80px;
            height: 80px;
            background-color: #cccccc;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .username {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .total-balance {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            width: 80%;
            color: #444;
        }

        .currency-buttons {
            display: flex;
            gap: 10px;
        }

        .currency-button {
            background-color: #cccccc;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #555;
            transition: background-color 0.3s ease;
        }

        .currency-button:hover {
            background-color: #b0b0b0;
        }

        .action-buttons {
            grid-column: 1 / 2;
            display: flex;
            gap: 20px;
            justify-content: start;
        }

        .action-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .action-button:hover {
            background-color: #0056b3;
        }

        .transaction-history {
            grid-column: 1 / -1;
            background-color: #e0e0e0;
            padding: 30px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            color: #555;
            min-height: 200px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto auto 1fr;
            }

            .user-profile-section {
                grid-row: 3;
            }

            .action-buttons {
                grid-column: 1 / -1;
                grid-row: 4;
                flex-wrap: wrap;
                justify-content: center;
            }

            .transaction-history {
                grid-row: 5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-bar">Nav Bar</div>

        <div class="live-exchange-rate">Live Exchange Rate</div>

        <div class="user-profile-section">
            <div class="user-profile-circle">User Profile</div>
            <div class="username">UserName</div>
            <div class="total-balance">Total Balance ( USD Or MMK )</div>
            <div class="currency-buttons">
                <button class="currency-button">MMK</button>
                <button class="currency-button">USD</button>
            </div>
        </div>

        <div class="action-buttons">
            <button class="action-button">Deposit</button>
            <button class="action-button">Withdraw</button>
            <button class="action-button">Convert</button>
        </div>

        <div class="transaction-history">Transaction History</div>
    </div>
</body>
</html>
